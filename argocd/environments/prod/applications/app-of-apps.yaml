apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: homelab
  source:
    repoURL: https://github.com/phsaurav/Home-Lab.git
    targetRevision: main
    path: argocd/environments/prod/applications
    directory:
      recurse: false
      exclude: 'app-of-apps.yaml'  # Don't create itself recursively!
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true