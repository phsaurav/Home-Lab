expose:
  type: ingress
  tls:
    enabled: false
  ingress:
    hosts:
      core: harbor.phsaurav.net
    className: nginx
    annotations:
      kubernetes.io/ingress.class: nginx

externalURL: http://harbor.phsaurav.net:31529
namespaceOverride: harbor

chartmuseum:
  enabled: false

clair:
  enabled: false

notary:
  enabled: false

trivy:
  enabled: false

jobservice:
  replicas: 1


resources:
  requests:
    memory: "512Mi"
    cpu: "500m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

# Component-specific resources
portal:
  replicas: 1
  healthCheck:
    periodSeconds: 120
    timeoutSeconds: 30
    initialDelaySeconds: 30
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"

core:
  replicas: 1
  healthCheck:
    periodSeconds: 120
    timeoutSeconds: 30
    initialDelaySeconds: 30
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

registry:
  replicas: 1
  healthCheck:
    periodSeconds: 120
    timeoutSeconds: 30
    initialDelaySeconds: 30
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"


database:
  replicas: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "500m"

redis:
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"



persistence:
  enabled: true
  imageChartStorage:
    type: filesystem
    filesystem:
      rootdirectory: /storage
  persistentVolumeClaim:
    registry:
      storageClass: nfs-dev
      accessMode: ReadWriteMany
      size: 10Gi
    jobservice:
      jobLog:
        storageClass: nfs-dev
        accessMode: ReadWriteOnce
        size: 1Gi
    database:
      storageClass: nfs-dev
      accessMode: ReadWriteOnce
      size: 1Gi
    redis:
      storageClass: nfs-dev
      accessMode: ReadWriteOnce
      size: 500Mi

affinity: {}
logLevel: warn
gc:
  schedule: "0 2 * * *"