expose:
  type: ingress
  tls:
    enabled: false
  ingress:
    hosts:
      core: harbor.phsaurav.net
    className: nginx
    annotations:
      kubernetes.io/ingress.class: nginx

externalURL: http://harbor.phsaurav.net
namespaceOverride: harbor


chartmuseum:
  enabled: false

clair:
  enabled: false

notary:
  enabled: false

trivy:
  enabled: false

persistence:
  enabled: true
  imageChartStorage:
    type: filesystem
    filesystem:
      rootdirectory: /storage
  persistentVolumeClaim:
    registry:
      storageClass: nfs-prod
      accessMode: ReadWriteMany
      size: 20Gi
    jobservice:
      jobLog:
        storageClass: nfs-prod
        accessMode: ReadWriteOnce
        size: 1Gi
    database:
      storageClass: nfs-prod
      accessMode: ReadWriteOnce
      size: 4Gi
    redis:
      storageClass: nfs-prod
      accessMode: ReadWriteOnce
      size: 1Gi